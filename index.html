<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="page">
      <div class="back-img"></div>
      <div id="container" class="container">
        <div id="login_form" class="login-form">
          <div class="header">
            <h3>Sign In</h3>
            <p>Login To Your Account</p>
          </div>
          <form class="form-content" action="">
            <div class="user-name input-field">
              <i class="fa fa-envelope icon"></i>
              <input
                type="email"
                name="mail"
                id="user"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); loginFormValidation(this);"
                onfocus="clearAlert()"
                required
                autofocus
              />
              <label for="user">Email</label>
            </div>
            <div class="password input-field">
              <i class="fa fa-lock icon"></i>
              <input
                type="password"
                name="pass"
                id="pass"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); loginFormValidation(this);"
                onfocus="clearAlert()"
                required
              />
              <label for="pass">Password</label>
              <i
                class="fa fa-eye"
                onclick="showPassword(this)"
              ></i>
            </div>
            <div class="forget-btn">
              <a class="btn" onclick="handleResetingPassword(event)"
                >Forget Password?</a
              >
            </div>
            <p class="alert" id="alert"></p>
            <input type="hidden" name="from" value="login" />
            <input id="submit_btn" type="submit" value="Login" disabled />
          </form>
        </div>
        <div id="register_form" class="login-form hide">
          <div class="header">
            <h3>Sign Up</h3>
            <p>Create Your Account</p>
          </div>
          <form class="form-content" action="">
            <div class="user-name input-field">
              <i class="fa fa-id-card-o"></i>
              <input
                type="text"
                name="first"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); registerFormValidation(this);"
                onfocus="clearAlert()"
                id="first_name"
                required
                autofocus
              />
              <label for="first_name">First Name</label>
            </div>
            <div class="user-name input-field">
              <i class="fa fa-id-card"></i>
              <input
                type="text"
                name="last"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); registerFormValidation(this);"
                onfocus="clearAlert()"
                id="last_name"
                required
              />
              <label for="last_name">Last Name</label>
            </div>
            <div class="user-name input-field">
              <i class="fa fa-envelope icon"></i>
              <input
                type="email"
                name="email"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); registerFormValidation(this);"
                onfocus="clearAlert()"
                id="mail"
                required
              />
              <label for="mail">Email</label>
            </div>
            <div class="password input-field">
              <i class="fa fa-lock icon"></i>
              <input
                type="password"
                name="password"
                onblur="isEmpty(this)"
                oninput="resetBorder(this); registerFormValidation(this);"
                onfocus="clearAlert()"
                id="password"
                required
              />
              <label for="password">Password</label>
              <i
                id="toggle_pass_icon"
                class="fa fa-eye"
                onclick="showPassword(this)"
              ></i>
            </div>
            <div class="password input-field">
              <i class="fa fa-lock icon"></i>
              <input
                type="password"
                name="repass"
                id="re_password"
                onblur="isEmpty(this)"
                oninput="registerFormValidation(this);"
                onfocus="clearAlert()"
                required
              />
              <label for="re_password">Repeat password</label>
              <i
                id="toggle_reg_pass_icon"
                class="fa fa-eye"
                onclick="showPassword(this)"
              ></i>
            </div>
            <p class="alert" id="reg_alert"></p>
            <input type="hidden" id="reg_hidden" name="from" value="register" />
            <input id="create_btn" type="submit" value="Create" disabled />
          </form>
        </div>
        <div id="have_acc_container" class="no-acc">
          <p id="have_acc_p">Don't Have An Account ?</p>
          <a class="btn" onclick="whichPage(this)">Sign Up</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
